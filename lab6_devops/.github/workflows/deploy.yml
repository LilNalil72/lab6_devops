name: Build and Push Docker Images

on:
  push:
    branches: [ notmain ]  # Ваша ветка

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Registry
        uses: docker/build-push-action@v4
        with:
          context: ./app_registry
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_registry:latest

      - name: Build and push Schedule
        uses: docker/build-push-action@v4
        with:
          context: ./app_schedule
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_schedule:latest

      # Для отладки добавьте этот шаг
      - name: Debug info
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"