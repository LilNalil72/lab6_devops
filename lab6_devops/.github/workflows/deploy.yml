name: Docker Build and Push

on:
  workflow_dispatch:  # Разрешает ручной запуск
  push:
    branches: [notmain]  # Ваша ветка

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: notmain  # Явное указание ветки

      - name: Setup Docker
        id: docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Registry
        uses: docker/build-push-action@v5
        with:
          context: ./app_registry
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/app_registry:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/app_registry:${{ github.sha }}

      - name: Build and push Schedule
        uses: docker/build-push-action@v5
        with:
          context: ./app_schedule
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/app_schedule:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/app_schedule:${{ github.sha }}