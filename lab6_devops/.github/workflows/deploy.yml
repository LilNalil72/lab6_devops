name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Registry Service
        uses: docker/build-push-action@v4
        with:
          context: ./app_registry
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/app_registry:latest

      - name: Build and push Schedule Service
        uses: docker/build-push-action@v4
        with:
          context: ./app_schedule
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/app_schedule:latest