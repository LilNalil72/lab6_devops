name: Build and Push Docker Images
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push registratura
        uses: docker/build-push-action@v4
        with:
          context: ./registratura
          file: registratura/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/registratura:latest

      - name: Build & Push schedule
        uses: docker/build-push-action@v4
        with:
          context: ./schedule
          file: schedule/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/schedule:latest


