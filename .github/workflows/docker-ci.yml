name: Build, Push and Deploy

on:
  push:
    branches: [ notmain ]
  workflow_dispatch:

env:
  IMAGE_OWNER: ${{ secrets.DOCKERHUB_USERNAME }}
  SHORT_SHA:  ${{ github.sha }}

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_OWNER }}/app_registry:latest,${{ env.IMAGE_OWNER }}/app_registry:${{ env.SHORT_SHA }}
            ${{ env.IMAGE_OWNER }}/app_schedule:latest,${{ env.IMAGE_OWNER }}/app_schedule:${{ env.SHORT_SHA }}
            ${{ env.IMAGE_OWNER }}/db_migrations:latest,${{ env.IMAGE_OWNER }}/db_migrations:${{ env.SHORT_SHA }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> known_hosts

      - name: Deploy to production
        env:
          IMAGE_OWNER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -i key.pem -o UserKnownHostsFile=known_hosts \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -euo pipefail
            cd /opt/hospital
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml run --rm db_migrations
            echo "ðŸŸ¢ Deployment finished $(date)"
          EOF

      - name: Cleanup
        run: rm -f key.pem known_hosts
