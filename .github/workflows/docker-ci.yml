name: Build and Push Docker Images

# срабатывает на пуш в любую ветку
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU (для кросс-платформенной сборки)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Сборка и пуш каждого сервиса
      - name: Build & Push registratura
        uses: docker/build-push-action@v4
        with:
          context: ./registratura
          file: registratura/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/registratura:latest

      - name: Build & Push schedule
        uses: docker/build-push-action@v4
        with:
          context: ./schedule
          file: schedule/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/schedule:latest

      - name: Build & Push postgres
        uses: docker/build-push-action@v4
        with:
          context: ./postgres
          file: postgres/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/custom-postgres:latest

