name: Build, Push and Deploy

on:
  push:
    branches: [ notmain ]
  workflow_dispatch:

env:
  IMAGE_OWNER: ${{ secrets.DOCKERHUB_USERNAME }}
  SHORT_SHA:  ${{ github.sha }}

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CI â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service: app_registry
            context: ./app_registry
          - service: app_schedule
            context: ./app_schedule
          - service: db_migrations
            context: ./db_migrations

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file:   ${{ matrix.context }}/Dockerfile
          push:   true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_OWNER }}/${{ matrix.service }}:latest
            ${{ env.IMAGE_OWNER }}/${{ matrix.service }}:${{ env.SHORT_SHA }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> known_hosts

      - name: Deploy to production
        env:
          IMAGE_OWNER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -i key.pem -o UserKnownHostsFile=known_hosts \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -euo pipefail
            cd /opt/hospital
            docker compose pull
            docker compose up -d
            docker compose run --rm db_migrations
            echo "ðŸŸ¢ Deployment finished $(date)"
          EOF

      - name: Cleanup
        run: rm -f key.pem known_hosts
