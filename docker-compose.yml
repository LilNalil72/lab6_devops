services:
  postgres:
    image: lilnalil432/custom-postgres:latest
    container_name: lab5_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: postgres:15
    container_name: lab6_devops_migrate
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations:ro
    # escape $ для Compose: пишем $$, чтобы в контейнере был один $
    entrypoint:
      - sh
      - -c
      - |
        until pg_isready -h postgres -U "${POSTGRES_USER}"; do
          echo 'Waiting for Postgres…' && sleep 1;
        done;
        for f in /migrations/*.sql; do
          echo "Applying $${f}…";
          psql -h postgres -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" -f "$${f}";
        done;

  registratura:
    image: lilnalil432/registratura:latest
    container_name: registratura
    env_file: .env
    depends_on:
      - migrate
    ports:
      - "5001:5000"

  schedule:
    image: lilnalil432/schedule:latest
    container_name: schedule
    env_file: .env
    depends_on:
      - migrate
    ports:
      - "5002:5000"

volumes:
  pgdata:
