services:
  postgres:
    image: lilnalil432/custom-postgres:latest
    container_name: lab5_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: postgres:15
    container_name: lab6_devops_migrate
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: >
      sh -c '
        # экспортируем пароль для psql
        export PGPASSWORD="$POSTGRES_PASSWORD";
        until pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$POSTGRES_USER"; do
          echo "Waiting for Postgres…"; sleep 1;
        done;
        for f in /migrations/*.sql; do
          echo "Applying $f…";
          psql -h "$DB_HOST" \
               -p "$DB_PORT" \
               -U "$POSTGRES_USER" \
               -d "$POSTGRES_DB" \
               -f "$f";
        done;
      '

  registratura:
    image: lilnalil432/registratura:latest
    container_name: registratura
    env_file: .env
    depends_on:
      - migrate
    ports:
      - "5001:5000"

  schedule:
    image: lilnalil432/schedule:latest
    container_name: schedule
    env_file: .env
    depends_on:
      - migrate
    ports:
      - "5002:5000"

volumes:
  pgdata:
