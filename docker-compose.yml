version: "3.8"

volumes:
  pg_data:

services:
  postgres:
    image: postgres:14
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hospital
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hospital"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"

  app_registry:
    image: ${IMAGE_OWNER}/app_registry:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    ports:
      - "8000:8000"

  app_schedule:
    image: ${IMAGE_OWNER}/app_schedule:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    ports:
      - "8001:8000"

  db_migrations:
    image: ${IMAGE_OWNER}/db_migrations:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}