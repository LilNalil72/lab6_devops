volumes:
  pg_data:  # Используем стандартный Docker volume
  grafana_data:  # Том для данных Grafana

services:
  postgres:
    image: postgres:14
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data  # Используем именованный том
    environment:
      POSTGRES_DB: hospital
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  app_registry:
    image: ${IMAGE_OWNER}/app_registry:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    ports:
      - "8000:8000"

  app_schedule:
    image: ${IMAGE_OWNER}/app_schedule:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    ports:
      - "8001:8000"

  db_migrations:
    image: ${IMAGE_OWNER}/db_migrations:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
      # Добавляем переменные для подключения к БД в конфигурации
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy